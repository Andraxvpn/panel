<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Pilihan Server</title>
</head>
<body>
    <header>
        <h1>Daftar Server VPN</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/servers">Pilihan Server</a>
            {% if current_user.is_authenticated %}
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <h2>Server Tersedia</h2>
        <ul>
            {% for server in servers %}
                <li>{{ server.name }} - {{ server.protocol }} - {{ server.location }} - IP: {{ server.ip }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
